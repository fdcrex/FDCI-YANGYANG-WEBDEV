<!DOCTYPE html>
<html>
<body>

<h2>Check Console Please.</h2>

<p id="demo"></p>

<script>
	//part 1
	var x = 0;
	for(var i = 0; i < 51; i++){
		if(i % 2 != 0){
			x = x + i;
		}
	}
	console.log("Part 1\n" + x);

	//part 2
	var grades = [100, 99, 98, 80, 70];
	var total = 0;
	for(var a = 0; a < grades.length; a++){
		total += grades[a];
	}
	var avg = total / grades.length;

	console.log("\nPart 2");
	console.log("Average: " + avg);
	if(avg > 90 && avg <= 100){
		console.log("Grade: A");
	}else if(avg > 80 && avg <= 90){
		console.log("Grade: B");
	}else if(avg > 70 && avg <= 80){
		console.log("Grade: C");
	}else if(avg > 60 && avg <= 70){
		console.log("Grade: D");
	}else{
		console.log("Grade: F");
	}

	
	// Part 3
	console.log("\nPart 3");
	for(var b = 1; b < 101; b++){
		if(b % 3 == 0 && b % 5 != 0){
			console.log(b + " Beep");
		}else if(b % 5 == 0 && b % 3 != 0){
			console.log(b + " Boop");
		}else if(b % 5 == 0 && b % 3 == 0){
			console.log(b + " BeepBoop");
		}else{
			console.log(b);
		}
	}

	// Bonus
	var n = "";
	console.log("\nBonus");
	for(var c = 1; c < 6; c++){
		for(var d = 0; d < c; d++){
			n += "*"; 
		}
		console.log(n);
		n = "";
	}


</script>

</body>
</html>
